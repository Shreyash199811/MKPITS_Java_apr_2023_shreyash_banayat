<body>
<form th:action="@{/processData}" th:object="${stud}" method=get>
    <h2>Registration Form</h2>
    <label>Roll Number</label>
    <input type="text" th:field="*{roll_no}" name="s_rollno" placeholder="------Enter------"><br><br>
    <label>Name</label>
    <input type="text" th:field="*{name}" name="name" placeholder="------Enter------">

    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"
          class="error">
          </span>
    <br><br>
    <label>Address</label>
    <input type="text" th:field="*{address}" name="s_address" placeholder="------Enter------"><br><br>
    <input type="submit" value="Submit">
</form>

</body>
