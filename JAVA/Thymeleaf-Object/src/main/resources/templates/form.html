<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Page</title>
    <link rel="stylesheet" th:href="@{stylesheet.css}"/>
<!--bootstrap-->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->

</head>
<body>
<form th:action="@{/processData}" th:object="${stud}"  method="post">
    <h2>Registration Form</h2>
    <label>Roll Number</label>
    <input type="number" th:field="*{roll_no}" placeholder="------Enter------"/><br>
    <label>Name</label>
    <input type="text" th:field="*{name}" placeholder="------Enter------"/><br>
    <label>Address</label>
    <select th:field="*{address}">
            <option value="">-------</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Pune">Pune</option>
            <option value="Amritsar">Amritsar</option>
            <option value="Thane">Thane</option>
    </select><br>
    <input type="checkbox" th:field="*{courses}" value="Java">Java &nbsp;
    <input type="checkbox" th:field="*{courses}" value="Go">Go &nbsp;
    <input type="checkbox" th:field="*{courses}" value="Python">Python
    <br>

    <input type="radio" th:field="*{gender}" th:value="Male">Male &nbsp;
    <input type="radio" th:field="*{gender}" th:value="Female">Female &nbsp;
    <input type="radio" th:field="*{gender}" th:value="Others">Others<br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
