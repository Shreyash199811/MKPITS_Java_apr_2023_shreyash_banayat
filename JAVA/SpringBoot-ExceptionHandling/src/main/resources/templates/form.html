<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{formStyle.css}">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!------  ------->

</head>
<body>
<h1>Form</h1>
<div class="formCenter">
<form th:action="@{/insert}" th:object="${stud}" method="post">
    <div class="mb-3" >
        <label class="form-label" >Student Roll No.</label>
        <input type="text" th:field="*{roll_no}" class="form-control" name="rollno">
    </div>
    <div class="mb-3" >
        <label class="form-label">Student Name</label>
        <input type="text" th:field="*{name}"  class="form-control" name="name">
    </div>
    <div class="mb-3" >
        <label class="form-label">Student Address</label>
        <input type="text" th:field="*{address}" class="form-control" name="address">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</body>
</html>
