<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Data</title>
    <link rel="stylesheet" th:href="@{formStyle.css}">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!------  ------->
</head>
<body>
<h1>Students</h1>
<div class="tableCenter">
    <table class="table table-striped">
        <tr>
            <td>Roll Number</td>
            <td>Name</td>
            <td>Address</td>
            <td>Update</td>
            <td>Delete</td>
        </tr>
        <tr th:each="call:${page}">
            <td th:text="${call.roll_no}"></td>
            <td th:text="${call.name}"></td>
            <td th:text="${call.address}"></td>
            <td><a th:href="@{/update(roll_no=${call.roll_no})}" ><input type="button" class="btn btn-primary" value="Update"></a></td>
            <td><a th:href="@{/delete(roll_no=${call.roll_no})}"><input type="button" class="btn btn-danger" value="Delete"></a></td>
        </tr>
        <tr>
            <div class="pagination-div">
    <span th:if="${page.hasPrevious()}">
        <a th:href="@{/display(page=${(page.number)-1},size=${page.size})}">Previous</a>
    </span>
                <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                    <span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
                    <span th:unless="${page.number == i}">
             <a th:href="@{/display(page=${i},size=${page.size})}">[[${i}+1]]</a>
        </span>
                </th:block>
                <span th:if="${page.hasNext()}">
        <a th:href="@{/display(page=${page.number+1},size=${page.size})}">Next</a>
    </span>
            </div>
        </tr>

    </table>
</div>
    <br>
<div style="text-align: center;">
    <a th:href="@{/form}"><input type="button" class="btn btn-primary" value="Register"></a>
</div><br>





</body>
</html>
