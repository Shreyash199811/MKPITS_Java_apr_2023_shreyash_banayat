<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task</title>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<!--  -->

</head>
<body>
	<fieldset>
		<legend>Data</legend>
		<label class="form-label" for="textbox1">Name</label>
		<div class="input-group mb-3">
		<input type="text" id="textbox1" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		<br><br>

		<label>Enter your mobile no.</label>
		<input type="tel">
		<br><br>

		<label for="emailId">Enter yoour email address</label>
		<input type="email" id="emailId">
		<br><br>

		<label for="password1">enter password</label>
		<input type="password" id="password1">
		<br><br>

		<label>Gender</label>
		<input type="radio" name="gender">
		<label>Male</label>
		<input type="radio" name="gender">
		<label>Female</label>
		<input type="radio" name="gender">
		<label>Other</label>
		<br><br>

		<label>Select Check box</label>
		<label for="check1">Java</label>
		<input type="checkbox">
		<label>HTML</label>
		<input type="checkbox">
		<label>c#</label>
		<input type="checkbox">
		<br><br>

		<label for="edubox"></label>
		<select id="edubox">
			<option value="dropdown"> Select </option>
			<option value="MCA">MCA</option>
			<option value="MBA">MBA</option>
			<option value="BCA">BCA</option>
			<option value="BBA">BBA</option>
			<option value="BE">BE</option>
			<option value="BFA">BFA</option>
		</select>
		<br><br>

		<label>Address:</label>
		<textarea placeholder="Enter your address here"></textarea>
		<br><br>

		<label>Insert your Image</label>
		<input type="file">
		<br><br>

		<label>Enter your date of birth</label>
		<input type="date">
		<br><br>

		<label>Search here</label>
		<input type="search">

		<label>Select local time</label>
		<input type="datetime-local">



	</fieldset>
</body>
</html>
