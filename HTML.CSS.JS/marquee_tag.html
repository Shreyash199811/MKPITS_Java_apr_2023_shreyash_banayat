<!DOCTYPE html>
<html>
<head>
	<title>Marquee Tag</title>
</head>
<body>
		<marquee behavior="scroll" direction="left">
			This line will go from left to right<br><br>
		</marquee>

		<marquee behavior="alternate" width="50%">
			This example will take only 50% width
		</marquee>

		<marquee  direction="up" height="900" scrollamount="1">
			This text will scroll from bottom to up
		</marquee>

		<marquee direction="down" height="900" scrollamount="2">
		This text will scroll from bottom to up</marquee>

		<marquee scrollamount="2">
			<img src="D:\Project_html\assests\image\image_1.png">
			<img src="D:\Project_html\assests\image\images_3.png" width="500" height="150"></marquee>

</body>
</html>
