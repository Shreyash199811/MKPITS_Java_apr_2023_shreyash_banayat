    <!-- chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawStuff);

  function drawStuff() {

    var button = document.getElementById('change-chart');
    var chartDiv = document.getElementById('chart_div');

    var data = google.visualization.arrayToDataTable([
      ['Yearly Statistics', 'Military', 'Terrorism'],
      ['1',8000, 23.3],
      ['2', 24000, 4.5],
      ['3', 30000, 14.3],
      ['4', 50000, 0.9],
      ['5', 60000, 13.1]
    ]);

    var materialOptions = {
      width: 900,
      chart: {
        title: 'MIlitary vs Terrorist on every Incident',
        subtitle: 'Military on the left, Terrorism on the right'
      },
      series: {
        0: { axis: 'Java' }, // Bind series 0 to an axis named 'Military'.
        1: { axis: 'Dot Net' } // Bind series 1 to an axis named 'Terrorism'.
      },
      axes: {
        y: {
          Military: {label: ''}, // Left y-axis.
          Terrorism: {side: 'right', label: ''} // Right y-axis.
        }
      }
    };

    var classicOptions = {
      width: 900,
      series: {
        0: {targetAxisIndex: 0},
        1: {targetAxisIndex: 1}
      },
     
      vAxes: {
        // Adds titles to each axis.
        0: {title: ''},
        1: {title: ''}
      }
    };

    function drawMaterialChart() {
      var materialChart = new google.charts.Bar(chartDiv);
      materialChart.draw(data, google.charts.Bar.convertOptions(materialOptions));
      button.innerText = 'Change to Classic';
      button.onclick = drawClassicChart;
    }

    function drawClassicChart() {
      var classicChart = new google.visualization.ColumnChart(chartDiv);
      classicChart.draw(data, classicOptions);
      button.innerText = 'Change to Material';
      button.onclick = drawMaterialChart;
    }

    drawMaterialChart();
};

    function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }
        
    function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
        </script>
